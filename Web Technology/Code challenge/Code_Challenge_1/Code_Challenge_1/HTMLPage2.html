<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Odd and Even</h1>
     
    <button onclick="displayResult()" value="Display the result">Click here to show</button>
</body>
<script>
    function displayResult() {
        for (var i = 0; i <= 15; i++) {
            if (i % 2 == 0) {
                document.writeln(i + " is Even </br>");
                document.writeln();
                
            }
            else {
                document.writeln(i + " is Odd </br>");
                document.writeln();

            }
        }
    }
   


</script>
</html>
