<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Find multiplication and division of two numbers</title>
</head>
<body>
    <form>
        <div>
            <label>
                Enter no 1:
            </label>
            <input type="number" id="number1" />
        </div>
        <div>
            <label>
                Enter no 2:
            </label>
            <input type="number" id="number2" />
        </div>
        <div>
            <input type="button" onclick="multiplyNumbers()" value="Multiply" />
            <input type="button" onclick="divideNumbers()" value="Division" />
        </div>
        <p id="result"></p>
    </form>
</body>
<script>
    function multiplyNumbers() {
        var a = document.getElementById("number1").value;
        var b = document.getElementById("number2").value;
        var product = a * b;
        document.getElementById("result").textContent = "the product is: " + product;
    }
    function divideNumbers() {
        var a = document.getElementById("number1").value;
        var b = document.getElementById("number2").value;
        if ( b == 0) {
            alert("You can't perform division by 0");
        }
        else {
            var div = a / b;
            document.getElementById("result").textContent = "the division is: " + div;
        }
    }


</script>

</html>
